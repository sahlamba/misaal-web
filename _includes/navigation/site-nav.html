<nav class="site-nav">
  <div class="site-nav-inner">
    <div class="site-nav-left">
      {% if page.current != 'home' %}
        {% if site.data.settings.logo %}
          <a class="site-nav-logo" href="{{ site.baseurl }}">
            <img src="{{ site.data.settings.logo | relative_url }}" alt="{{ site.data.settings.title }}" />
          </a>
        {% else %}
          <a class="site-nav-logo" href="{{ site.baseurl }}">
            {{ site.data.settings.title }}
          </a>
        {% endif %}
      {% endif %}
      {% if page.navigation %}
        {% include navigation/nav-list.html %}
      {% endif %}
    </div>
    <div class="site-nav-right">
      {% include navigation/social-links.html %}
      {% if site.subscriptions %}
        <a class="subscribe-button" href="#subscribe">Subscribe</a>
      {% endif %}
    </div>
  </div>
</nav>
