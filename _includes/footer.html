<footer class="site-footer outer">
  <div class="site-footer-content inner">
    <section class="copyright">
      <a href="{{ site.url }}{{ site.baseurl }}">{{ site.data.settings.title }}</a>
      &copy; {{ site.time | date: '%Y' }}
    </section>
    <nav class="site-footer-nav">
      <a href="{{ site.baseurl }}">Latest Stories</a>
      {% if site.data.settings.contact.facebook %}
        <a href="https://facebook.com/{{ site.data.settings.contact.facebook }}" target="_blank" rel="noopener">
          Facebook
        </a>
      {% endif %}
      {% if site.data.settings.contact.twitter %}
        <a href="https://twitter.com/{{ site.data.settings.contact.twitter }}" target="_blank" rel="noopener">
          Twitter
        </a>
      {% endif %}
    </nav>
  </div>
</footer>
