<div class="floating-header">
  <div class="floating-header-logo">
    <a href="{{ site.url }}{{ site.baseurl }}">
      {% if site.data.settings.logo_dark %}
        <img src="{{ site.baseurl }}{{ site.data.settings.logo_dark }}" alt="{{ site.data.settings.title }} icon" />
      {% endif %}
      <span>{{ site.data.settings.title }}</span>
    </a>
  </div>
  <span class="floating-header-divider">&mdash;</span>
  <div class="floating-header-title">{{ page.title }}</div>
  <div class="floating-header-share">
    <div class="floating-header-share-label">Share this {% include icons/point.html %}</div>
    <!-- TODO Fix production_url -->
    <a class="floating-header-share-tw"
      href="https://twitter.com/share?text={{ page.title | url_encode }}&amp;url={{ site.production_url }}{{ page.url | remove_first: '/' }}"
      onclick="window.open(this.href, 'share-twitter', 'width=550,height=235');return false;">
      {% include icons/twitter.html %}
    </a>
    <a class="floating-header-share-fb"
      href="https://www.facebook.com/sharer/sharer.php?u={{ site.production_url }}{{ page.url | remove_first: '/' }}"
      onclick="window.open(this.href, 'share-facebook','width=580,height=296');return false;">
      {% include icons/facebook.html %}
    </a>
  </div>
  <progress class="progress" value="0">
    <div class="progress-container">
      <span class="progress-bar"></span>
    </div>
  </progress>
</div>
