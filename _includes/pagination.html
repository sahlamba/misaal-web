<nav class="pagination" role="pagination">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a class="newer-posts" href="{{ paginator.first_page_path }}" title="Previous Page">
        &laquo; Newer Stories
      </a>
    {% else %}
      <a class="newer-posts" href="{{ paginator.previous_page_path | relative_url }}" title="Previous Page">
        &laquo; Newer Stories
      </a>
    {% endif %}
  {% endif %}
  <span class="page-number">
    Page {{ paginator.page }} of {{ paginator.total_pages }}
  </span>
  {% if paginator.next_page %}
    <a class="older-posts" href="{{ paginator.next_page_path | relative_url }}" title="Next Page">
      Older Stories &raquo;
    </a>
  {% endif %}
</nav>
